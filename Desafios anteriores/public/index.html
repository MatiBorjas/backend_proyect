<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Backend</title>
</head>
<body>


  <form id="form" action="/public" method="post">
    <label>CREAR PRODUCTO</label>
    <br>
    <br>
    <label>Nombre del producto:</label>
    <input type="text" name="nombre" size="10">
    <br>
    <br>
    <label>Duracion del producto:</label>
    <input type="text" name="duracion" size="10">
    <br>
    <br>
    <label>Frecuencia del producto:</label>
    <input type="text" name="frecuencia" size="10">
    <br>
    <br>
    <label>Ingrese valor del producto:</label>
    <input type="text" name="precio" size="10">
    <br>
    <br>
    <input type="submit" value="Ingresar">

  <script src="../index.js"></script>
</body>
</html>
